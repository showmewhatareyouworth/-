<!DOCTYPE html>
<html>
<head>
    <title>Практическое задание 4.5 Работа с изображениями</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            margin: 10px;
            width: 200px;
            height: 150px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/200x150" alt="..." class="img-rounded">
        <img src="https://via.placeholder.com/200x150" alt="..." class="img-circle">
        <img src="https://via.placeholder.com/200x150" alt="..." class="img-thumbnail">
        
        <div style="margin-top: 20px;">
            <h4>Адаптивное изображение</h4>
            <img src="https://via.placeholder.com/800x400" alt="..." class="img-responsive">
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
